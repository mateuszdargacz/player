<section class="vbox">
    <header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
        <div class="navbar-header aside bg-success nav-xs">
            <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
                <i class="icon-list"></i>
            </a>
            <a href="index.html" class="navbar-brand text-lt">
                <i class="icon-earphones"></i>
                <img src="static/MusikTemplate/images/logo.png" alt="." class="hide">
                <span ng-show="showTitles"
                      ng-class="{'hidden-nav-xs m-l-sm': true, 'animated fadeIn': showTitles}">Sylwester</span>
            </a>
            <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
                <i class="icon-settings"></i>
            </a>
        </div>
        <ul class="nav navbar-nav hidden-xs">
            <li>
                <a ng-click="showbar()" href=".navbar-header,#nav" data-toggle="class:nav-xs,nav-xs" class="text-muted">
                    <i class="fa fa-indent text"></i>
                    <i class="fa fa-dedent text-active"></i>
                </a>
            </li>
        </ul>

        <div class="navbar-right ">
            <ul class="nav navbar-nav m-n hidden-xs nav-user user">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle bg clear" data-toggle="dropdown">
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img ng-src="{{backendurl + user.get_avatar}}" alt="...">
              </span>
                        {{user.username}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu animated fadeInRight">
                        <li>
                            <span class="arrow top"></span>
                            <a href="#">Settings</a>
                        </li>
                        <li>
                            <a href="profile.html">Profile</a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="badge bg-danger pull-right">3</span>
                                Notifications
                            </a>
                        </li>
                        <li>
                            <a href="docs.html">Help</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-black dk nav-xs aside hidden-print" id="nav">
                <section class="vbox">
                    <section class="w-f-md scrollable">
                        <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0"
                             data-size="10px" data-railOpacity="0.2">


                            <!-- nav -->
                            <nav class="nav-primary hidden-xs">
                                <ul class="nav bg clearfix">
                                    <li>
                                        <a ng-click="disconnect()" ng-href="#/index">
                                            <i class="icon-disc icon text-success"></i>
                                            <span ng-show="showTitles"
                                                  ng-class="{'font-bold': true, 'animated fadeIn': showTitles}">What's new</span>
                                            <span class="navtitle" ng-hide="showTitles"> </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="disconnect()" ng-href="#/chat">
                                            <i class="fa fa-comments-o text-success"></i>
                                            <span ng-show="showTitles"
                                                  ng-class="{'font-bold': true, 'animated fadeIn': showTitles}">Chat</span>
                                            <span class="navtitle" ng-hide="showTitles"> </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="disconnect()" ng-href="#/allplaylists">
                                            <i class="icon-list icon  text-success"></i>
                                            <span ng-class="{'font-bold': true, 'animated fadeIn': showTitles}"
                                                  ng-show="showTitles"
                                                  ng-class="{'animated': showTitles}">Playlists</span>
                                            <span class="navtitle" ng-hide="showTitles"> </span>
                                        </a>
                                    </li>

                                    <li>
                                        <a ng-click="disconnect()" ng-href="#/add">
                                            <i class="icon-cloud-upload icon  text-success"></i>
                                            <span ng-class="{'font-bold': true, 'animated fadeIn': showTitles}"
                                                  ng-show="showTitles">Add Song</span>
                                            <span class="navtitle" ng-hide="showTitles"> </span>
                                        </a>
                                    </li>
                                    <li class="m-b hidden-nav-xs"></li>
                                </ul>
                                <ul class="nav text-md">
                                    <li class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted">
                                            <span ng-show="showTitles" class="pull-right"><a ng-click="disconnect()"
                                                                                             href="#/newplaylist"><i
                                                    class="icon-plus i-lg"></i></a></span>
                                        Playlists
                                    </li>

                                    <li ng-repeat="playlist in myplaylists">
                                        <a ng-click="disconnect()" ng-href="#/listen/{{playlist.id}}">
                                            <i class="icon-music-tone icon"></i>
                                            <span ng-show="showTitles"
                                                  ng-class="{'navtitle-show': true,'animated fadeIn': showTitles}"
                                                  limit>{{playlist.name}}</span>
                                            <span class="navtitle" ng-hide="showTitles"> </span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            <!-- / nav -->
                        </div>
                    </section>

                    <footer class="footer hidden-xs no-padder text-center-nav-xs">
                        <div class="bg hidden-xs ">

                            <ul class="dropdown-menu animated fadeInRight aside text-left">
                                <li>
                                    <span class="arrow bottom hidden-nav-xs"></span>
                                    <a href="#">Settings</a>
                                </li>
                                <li>
                                    <a href="profile.html">Profile</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="badge bg-danger pull-right">3</span>
                                        Notifications
                                    </a>
                                </li>
                                <li>
                                    <a href="docs.html">Help</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="modal.lockme.html" data-toggle="ajaxModal">Logout</a>
                                </li>
                            </ul>
                        </div>
                        </div>
                    </footer>
                </section>
            </aside>
            <!-- /.aside -->
            <section id="content">
                <section class="hbox stretch">
                    <section>
                        <!--sekcja vbox-->
                        <section class="vbox">
                            <section class="scrollable">
                                <section class="hbox stretch">
                                    <aside class="bg-white">
                                        <section class="vbox">
                                            <header class="header bg-light lt">
                                                <ul class="nav nav-tabs nav-white">
                                                    <li class=""><a href="#activity" data-toggle="tab">Activity chat</a>
                                                    </li>
                                                </ul>
                                            </header>
                                            <!-- chat all messages-->
                                            <section class="scrollable" id="chatboxall">
                                                <div class="tab-content">
                                                    <div class="tab-pane active" id="activity">
                                                        <ul class="list-group no-radius m-b-none m-t-n-xxs list-group-lg no-border">

                                                            <li ng-repeat="chatcomment in chatComments">
                                                                <chatmessages chatcomment="chatcomment"
                                                                              backendurl="backendurl"
                                                                              dateformattoday="dateformattoday(chatcomment)"></chatmessages>

                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="tab-pane" id="events">
                                                        <div class="text-center wrapper">
                                                            <i class="fa fa-spinner fa fa-spin fa fa-large"></i>
                                                        </div>
                                                    </div>
                                                    <div class="tab-pane" id="interaction">
                                                        <div class="text-center wrapper">
                                                            <i class="fa fa-spinner fa fa-spin fa fa-large"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>

                                            <!--chat box-->
                                            <div id="chat">
                                                <form id="chatform">
                                                    <div class="form-group">
                                                        <h4><label>Leave a comment in chat</label></h4>
                                <textarea id="comment_box" class="form-control" rows="2"
                                          placeholder="Type your comment"
                                          ng-model="chatboxsendnew"></textarea>

                                                    </div>
                                                    <div class="form-group">

                                                        <button class="btn btn-success"
                                                                ng-click="sendmessagefront()">Submit comment
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </section>
                                    </aside>
                                    <!--side context - right-->
                                    <aside class="aside-md bg-light dk" id="sidebar">
                                        <section class="vbox animated fadeInRight">
                                            <section class="w-f-md scrollable hover">
                                                <h4 class="font-thin m-l-md m-t">Users online in chat</h4>
                                                <ul class="list-group no-bg no-borders auto m-t-n-xxs">
                                                    <li class="list-group-item" ng-repeat="user in usersOnline">
                                                        <useronindexpage user="user"
                                                                         backendurl="backendurl"></useronindexpage>
                                                    </li>

                                                </ul>
                                            </section>
                                            <footer class="footer footer-md bg-black">
                                                <form class="" role="search">
                                                    <div class="form-group clearfix m-b-none">
                                                        <div class="input-group m-t m-b">
                        <span class="input-group-btn">
                          <button type="submit" class="btn btn-sm bg-empty text-muted btn-icon"><i
                                  class="fa fa-search"></i></button>
                        </span>
                                                            <input type="text"
                                                                   class="form-control input-sm text-white bg-empty b-b b-dark no-border"
                                                                   placeholder="Search members">
                                                        </div>
                                                    </div>
                                                </form>
                                            </footer>
                                        </section>
                                    </aside>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
                <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open"
                   data-target="#nav,html"></a>
            </section>
        </section>
    </section>
</section>
