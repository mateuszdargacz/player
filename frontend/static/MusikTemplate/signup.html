<div class="bg-info dker wrapper-full">
    <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
        <div class="container aside-xl">
            <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">Sylwester 2015/2016</span></a>
            <section class="m-b-lg">
                <header class="wrapper text-center">
                    <strong>Sign up to find interesting thing</strong><br>
                    <strong class="text-danger" ng-show="errorCode">{{ errorCode }}</strong>
                </header>
                <form ng-submit="register()">
                    <div class="form-group">
                        <input placeholder="Name" ng-model="username"
                               class="form-control rounded input-lg text-center no-border">
                    </div>
                    <div class="form-group">
                        <input type="email" ng-model="email" placeholder="Email"
                               class="form-control rounded input-lg text-center no-border">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="password" placeholder="Password"
                               class="form-control rounded input-lg text-center no-border">
                    </div>
                    <button ng-disable='showIndicator' type="submit"
                            class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
                        <i class="icon-arrow-right pull-right"></i>
                        <span class="m-r-n-lg">Sign up
                        <indicator showindicator="showIndicator"></indicator>
                        </span>
                    </button>
                    <div class="line line-dashed"></div>
                    <p class="text-muted text-center">
                        <small>Already have an account?</small>
                    </p>
                    <a ng-click="signin()" class="btn btn-lg btn-info btn-block btn-rounded">Sign in</a>
                </form>
            </section>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer">
        <div class="text-center padder clearfix">
            <p>
                <small>Web app framework base on Bootstrap<br>&copy; 2014</small>
            </p>
        </div>
    </footer>
</div>
